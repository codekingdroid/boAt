<h2>Register User</h2>

<form (submit)="registerUser()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" (ngModelChange)="onInputChange()" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" (ngModelChange)="onInputChange()"
        required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" (ngModelChange)="onInputChange()"
        required><br><br>

    <button type="submit">Register</button>
</form>
